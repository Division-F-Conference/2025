<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/single.css">
</head>
<body>
  {{ partial "header.html" . }}
  <main class="timetable-grid">
    {{ range .Params.timetable }}
      {{ $group := .group }}
      {{ if ne $group "" }}
        <div class="speaker-card">
  <div class="speaker-time-location">
    <p>{{ .time }}</p>
    <p>{{ .location }}</p>
  </div>
  <div class="speaker-content ">
      <h3>{{ .title }}</h3>
      <p>{{ .description }}</p>
      <div style="display: flex; justify-content: center; align-items: center;">
      <div class="speaker-details chosen-thing">
        <p><strong>{{ .activity }}</strong></p>
        <p>{{ .group }}</p>
      </div>
      </div>
    </div>
  </div>
      {{ end }}
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
