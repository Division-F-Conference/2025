<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="../css/single.css">
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    {{ .Content }}
    <table class="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Activity / Speaker</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Params.timetable }}
        <tr>
          <td>{{ .time }}</td>
          <td>{{ .activity }}</td>
          <td>{{ .location }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
