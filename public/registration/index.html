<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division F Conference 2025</title>
    <link rel="stylesheet" href="../css/single.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
</head>
<body>
  <header>
  <nav class="navbar">
    <a href="/2025/" class="site-title">Division F Conference 2025</a>
    
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    
    <ul class="nav-links">
      
        <li><a href="/programme/" id="Programme">Programme</a></li>
      
        <li><a href="/registration/" id="Registration">Registration</a></li>
      
    </ul>
  </nav>
</header>
<script>
const toggleButton = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');

toggleButton.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});
</script>
<main>
  <form method="POST" class="contact-form" action="https://script.google.com/macros/s/AKfycbxp55RTvt9dl8AMZjukAR-68BSjD-XHKV_BjOrTokguuQBu-kttMVSWnxnZUnVKLZ7f/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required placeholder="Full name">

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required placeholder="crsid@cam.ac.uk">

    <label for="role">Group</label>
    <select id="role" name="Group" required>
      <option value="" disabled selected>Academic Group</option>
      <option value="control">Control</option>
      <option value="cbl">Computational and Biological Learning (CBL)</option>
      <option value="mil">Machine Intelligence (MIL)</option>
      <option value="psi2">Probabilistic Systems, Information and Inference (PSI²)</option>
      <option value="other">External</option>
    </select>

    <label for="message">Dietary requirements</label>
    <textarea id="message" name="Diet" required placeholder="Your message"></textarea>

    <label class="checkbox">
      <input type="checkbox" id="presenter" name="Poster">
      <span class="checkmark"></span>
        I will be presenting a poster
    </label>

    <div id="poster-field" style="display: none;">
      <label for="poster-name">Poster title</label>
      <textarea id="poster-name" name="Title" placeholder="Your poster title"></textarea>
    </div>

    <label class="checkbox">
      <input type="checkbox" id="speaker" name="Talk">
      <span class="checkmark"></span>
        I would like to give a talk
    </label>

    <button type="submit" style="margin-top: 20px;">Register</button>
  </form>
  <script>
  const presenterCheckbox = document.getElementById('presenter');
  const posterField = document.getElementById('poster-field');

  presenterCheckbox.addEventListener('change', () => {
    if (presenterCheckbox.checked) {
      posterField.style.display = 'block';
    } else {
      posterField.style.display = 'none';
    }
  });
</script>
</main>
  <footer>
  <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; max-width: 1200px; margin: 0 auto;">
    <a href="https://www.cam.ac.uk" target="_blank" rel="noopener">
      <img src="../images/logo.png" alt="Logo" style="height: 30px;">
    </a>
    <p style="font-size: 1em; margin: 0;">Division F Conference 2025</p>
  </nav>
</footer>
</body>
</html>
